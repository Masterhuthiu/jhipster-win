name: JHipster CI-CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Sửa lỗi "Permission denied" cho file mvnw
      - name: Make mvnw executable
        run: chmod +x mvnw

      # Sửa lỗi "Invalid image reference" bằng cách dùng chữ thường (lowercase)
      - name: Build and Push Docker Image
        run: |
          ./mvnw package -Pprod verify jib:build \
          -Djib.to.image=docker.io/masterhuthui/jhipster-win \
          -Djib.to.auth.username=${{ secrets.DOCKER_USERNAME }} \
          -Djib.to.auth.password=${{ secrets.DOCKER_PASSWORD }} \
          -DskipTests
