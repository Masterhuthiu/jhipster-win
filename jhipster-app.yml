apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhipster-win-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jhipster-win-app
  template:
    metadata:
      labels:
        app: jhipster-win-app
    spec:
      containers:
        - name: jhipster-win-container
          # Sử dụng đúng tên image bạn đã push thành công
          image: masterhuthiu/jhipster-win:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://jhipster-postgresql:5432/jhipster
            - name: SPRING_CLOUD_CONSUL_HOST
              value: consul-ui
            - name: SPRING_CLOUD_CONSUL_PORT
              value: '8500'
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-win-service
spec:
  type: NodePort
  selector:
    app: jhipster-win-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
